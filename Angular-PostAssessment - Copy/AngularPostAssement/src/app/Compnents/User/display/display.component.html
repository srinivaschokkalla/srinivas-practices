<div class="button-row">
    <div class="mat-elevation-z8">
      <table mat-table  [dataSource]="data" class="example-table"
             matSort matSortActive="name" matSortDisableClear matSortDirection="asc">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef><strong>Id</strong></th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>&nbsp;&nbsp;
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef><strong>Name</strong></th>
          <td mat-cell *matCellDef="let row">{{row.Name}}</td>
        </ng-container>
    <ng-container matColumnDef="Genere">
        <th mat-header-cell *matHeaderCellDef><strong>Genere</strong></th>
        <td mat-cell *matCellDef="let row">{{row.Genere}}</td>
      </ng-container>
      <ng-container matColumnDef="AuthorName">
        <th mat-header-cell *matHeaderCellDef><strong>AuthorName</strong></th>
        <td mat-cell *matCellDef="let row">{{row.AuthorName}}</td>
      </ng-container>
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef><strong>Description</strong></th>
        <td mat-cell *matCellDef="let row">{{row.Description}}</td>
      </ng-container>
      <ng-container matColumnDef="Content">
        <th mat-header-cell *matHeaderCellDef><strong>Content</strong></th>
        <td mat-cell *matCellDef="let row">{{row.Content}}</td>
      </ng-container>
    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef> <strong>Availability </strong></th>
      <td mat-cell *matCellDef="let row"> {{row.availability}} </td>
    </ng-container>
     <ng-container matColumnDef= "actions">
        <th mat-header-cell *matHeaderCellDef><strong>Actions</strong>  </th>
         <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="primary" (click)="onrequest(row)">request</button>
        </td> 
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
    <div>
      <button mat-raised-button color="primary" routerLink="/login">Logout</button>
    </div>
    </div>
