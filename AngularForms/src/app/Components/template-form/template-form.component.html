<form #userForm="ngForm" (ngSubmit)="userForm.form.valid && onSubmit(userForm)">
    <div class="form-group">

        <label>Name</label>

<input type="text" name="name" class="form-control"
[(ngModel)]="model.name" #name="ngModel"
[ngClass]="{'is-invalid':userForm.submitted && name.invalid}" required>
<div class="invalid-feedback" *ngIf="userForm.submitted && name.invalid">
    <p *ngIf="name.errors?.['required']">Name is required</p>
</div>
</div>

 <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control"
            [(ngModel)]="model.email"  #email="ngModel"
            [ngClass]="{'is-invalid':userForm.submitted && email.invalid}" email required>
            <div *ngIf="userForm.submitted && email.invalid" class="invalid-feedback">
                <div *ngIf="email.errors?.['required']">Email is required</div>
                <div *ngIf="email.errors?.['email']">Please enter correct Email address</div>
            </div>
        </div> 

       

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control"
            [(ngModel)]="model.password" #password="ngModel"  
               [ngClass]="{'is-invalid':userForm.submitted && password.invalid}" minlength="7" required>
            <div *ngIf="userForm.submitted && password.invalid"  class="invalid-feedback">

           
            <div *ngIf="password.errors?.['required']">password is required</div>
        </div>
        </div>
    
    <div class="form-group">
        <label>Gender</label>
            <input type="radio" value="Male" name="gender" [ngModel]="model.gender"/>
             Male
         
            <input type="radio" value="Female" name="gender" [ngModel]="model.gender"/>
            Female
            
          
        
    </div>

    <div class="form-group">
        <label>Skills</label>
   <select class="form-control" name="skills" [(ngModel)]="model.skills">
       <option value="">Select An Option</option>
       <option *ngFor="let skills of skill" [value]="skills">
           {{skills}}
       </option>
   </select>
        
    </div>

    <div class="form-group">
        <button class="btn btn-primary">Submit</button>
    </div>
    
</form>
